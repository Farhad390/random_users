<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users :: Farhad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="random-user">
                <!-- User image -->
                <div class="user-img">
                    <img id="user-img" src="" alt="">
                </div>
                <!-- User dettles -->
                <div class="user-dettles">
                    <h1>Name: <span id="user-name"></span></h1>
                    <h1>Gender: <span id="user-gender"></span></h1>
                    <h1>Email: <span id="user-email"> </span></h1>
                    <h1>Country: <span id="user-country"> </span></h1>
                    <h1>City: <span id="user-city"> </span></h1>
                    <h1>Post-code: <span id="user-postcode"> </span></h1>
                    <h1>State: <span id="user-state"> </span></h1>
                    <h1>Time-zone: <span id="user-timezone"> </span></h1>
                </div>

                <button id="reload-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="wrapper">
            <div class="footer-content">
                <span>&copy; Copy-right: 2021 - Md Farhad Hossain </span>
            </div>
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
